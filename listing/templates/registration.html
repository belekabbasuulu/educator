{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll"
    data-image-src="{% static 'img/hero.jpg' %}"></div>

<div class="container-fluid tm-mt-60">
    <div class="row tm-mb-50">
        <div class="col-lg-12 col-12 mb-5">
            <h2 class="tm-text-primary mb-5">Registration</h2>
            <form id="contact-form" action="" method="POST" class="tm-contact-form mx-auto">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control rounded-0" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <input type="text" name="first_name" class="form-control rounded-0" placeholder="First name"
                        required />
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" class="form-control rounded-0" placeholder="Last name"
                        required />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="number" name="phone" class="form-control rounded-0" placeholder="Phone" required />
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-control rounded-0" placeholder="Address" required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control rounded-0" placeholder="Password"
                        required />
                </div>
                <div class="form-group tm-text-right">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
{% endblock %}
