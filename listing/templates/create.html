{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll"
    data-image-src="{% static 'img/hero.jpg' %}"></div>

<div class="container-fluid tm-mt-60">
    <div class="row tm-mb-50">
        <div class="col-lg-12 col-12 mb-5">
            <h2 class="tm-text-primary mb-5">ПОДАТЬ ОБЬЯВЛЕНИЕ</h2>
            <form id="contact-form" action="{% url 'create' %}" method="POST" class="tm-contact-form mx-auto"
                enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="title" class="form-control rounded-0" placeholder="Название" required />
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <select id="inputState" class="form-control" name='category'>
                            {% for i in categories %}
                            <option value={{i.id}}>
                                {{ i.title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="price" class="form-control rounded-0" placeholder="Цена" required />
                </div>
                <div class="form-group">
                    <input type="text" name="description" class="form-control rounded-0" placeholder="Описание"
                        required />
                </div>
                <div class="form-group">
                    <input type="file" name="image" class="form-control rounded-0" placeholder="Изображение" required />
                </div>
                <div class="form-group tm-text-right">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
